env:
  global:
    - NODE_VERSION=10

stages:
  - name: tests_and_lint
  - name: e2e_ios
  # - name: e2e_android

matrix:
  include:
    #
    # Run Jest test, Typescript check, ESlint and DangerJS
    #
    - stage: tests_and_lint
      language: node_js
      cache: npm
      install:
        - . ./scripts/ci/install.nvm.sh
        - npm install >/dev/null 2>&1
      script:
        - yarn test
        - yarn tsc
        - yarn lint
        - yarn danger ci
    #
    # E2E test for iOS
    #
    - stage: e2e_ios
      language: objective-c
      addons:
        homebrew:
          packages:
            - applesimutils
          taps: wix/brew
      os: osx
      osx_image: xcode11.6
      cache:
        directories:
          - node_modules
      install:
        - . ./scripts/ci/install.nvm.sh
        - gem install xcpretty >/dev/null 2>&1
        - gem install xcpretty-travis-formatter >/dev/null 2>&1
        - npm install >/dev/null 2>&1
        - cd ios; pod install >/dev/null 2>&1; cd ..;
      script:
        - ./scripts/ci/detox.ios.sh
